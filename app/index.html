<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-wrapper">
        <h1>Labyrinth Path Solver</h1>
        <div class="input-row">
            <label for="input-radius">Outer radius</label>
            <input id="input-radius" type="range" value="20" min="5" max="50">
        </div>
        <div class="input-row">
            <label for="input-inner-radius">Inner radius</label>
            <input id="input-inner-radius" type="range" value="10" min="0" max="50">
        </div>
        <div class="input-row">
            <label for="input-paths-density">Paths density</label>
            <input id="input-paths-density" type="range" value="2" min="0" max="50">
        </div>
        <div class="input-row">
            <label for="input-preview-type">Preview type</label>
            <select id="input-preview-type">
                <option value="show-progress">Show progress</option>
                <option value="instant">Instant</option>
            </select>
        </div>

        <div class="input-row">
            <label for="input-generation-speed">Generation speed</label>
            <!-- max = JS const ANIMATION_SPEED lenght -->
            <input id="input-generation-speed" type="range" value="1" min="0" max="8">
        </div>
        <div class="input-row">
            <label for="input-resolve-speed">Resolve speed</label>
            <!-- max = JS const ANIMATION_SPEED lenght (removing the index 0 to exclude "instant resolve") -->
            <input id="input-resolve-speed" type="range" value="2" min="1" max="8">
        </div>
    </div>
    <div id="maze-wrapper">
        <canvas id="maze"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
